      import antifraud.domain.dto.ResultDTO;
      import antifraud.domain.enums.TransactionStatus;
      import antifraud.domain.model.Transaction;
      import org.springframework.http.MediaType;
      import org.springframework.http.ResponseEntity;
      import org.springframework.web.bind.annotation.PostMapping;
      import org.springframework.web.bind.annotation.RequestBody;
      import org.springframework.web.bind.annotation.RequestMapping;
      import org.springframework.web.bind.annotation.RestController;
      
      import java.util.Map;
      
      @RestController
      @RequestMapping("/api/antifraud")
      public class TransactionController
      {
      
          @PostMapping(value = "/transaction", consumes = MediaType.APPLICATION_JSON_VALUE, produces = MediaType.APPLICATION_JSON_VALUE)
          public ResponseEntity<ResultDTO> createTransaction(@RequestBody Transaction transaction){
              if(transaction.getAmount() == null || transaction.getAmount() <= 0){
                  return ResponseEntity.badRequest().build();
              }
              if(transaction.getAmount() <= 200){
                  return ResponseEntity.ok()
                          .body(
                                  new ResultDTO(TransactionStatus.ALLOWED)
                          );
              }
              if(transaction.getAmount() > 200 && transaction.getAmount() <= 1500){
                  return ResponseEntity.ok()
                          .body(new ResultDTO(TransactionStatus.MANUAL_PROCESSING));
              }
              if(transaction.getAmount() > 1500){
                  return ResponseEntity.ok()
                          .body(new ResultDTO(TransactionStatus.PROHIBITED));
              }
              return ResponseEntity.badRequest().build();
          }
      
      }
